
<div class="container-fluid ">
        <div class="container py-5">
                <input class="form-control"  [(ngModel)]="term" placeholder="Search"/>
            </div>
<div class="row" >
    <div class="col-md-6" *ngFor="let movie of allMovies|search:term">
        <div class="movie-card my-2">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="">
                </div>
                <div class="col-md-6 py-5">
                    <div class="vote">
                        {{movie.vote_average}}
                    </div>
                    <h4>{{movie.original_title}}</h4>
                    <i class="fas fa-star px-1 py-2"></i>
                    <i class="fas fa-star px-1 py-2"></i>
                    <i class="fas fa-star px-1 py-2"></i>
                    <i class="fas fa-star px-1 py-2"></i>
                    <i class="fas fa-star px-1 py-2"></i>
                    
                    
                    <p>{{movie.overview|seeMore:300}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
